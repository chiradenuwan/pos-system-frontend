<main class="login-background">

  <div class="login-card">

    <div class="title-3 text-center">Welcome</div>

    <form (submit)="log(rememberMe.checked)" [formGroup]="loginForm" autocomplete="off" class="mt-3">

      <div class="form-group position-relative">
        <label class="title-1" for="username">Username</label>
        <input (keyup.enter)="passwordIn.select()" [formControl]="username" class="form-control custom-input-style"
               id="username" placeholder="Username or Email" type="text">
        <div *ngIf="username.invalid && username.touched" class="error-message">
          <div *ngIf="username.errors.required">Username is required !</div>
        </div>
      </div>

      <div class="form-group position-relative">
        <label class="title-1" for="passwordInput">Password</label>
        <input #passwordIn [formControl]="password" autocomplete="new-password" class="form-control custom-input-style"
               id="passwordInput" placeholder="Password" type="password">
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <div *ngIf="password.errors.required">Password is required!</div>
        </div>
        <div>
          <i (click)="passwordIn.type = 'text'" *ngIf="passwordIn.type === 'password'"
             class="fas fa-eye-slash login-eye"></i>
          <i (click)="passwordIn.type = 'password'" *ngIf="passwordIn.type === 'text'"
             class="fas fa-eye login-eye"></i>
        </div>
      </div>

      <div>
        <div style="margin-bottom: 10px;">
          <input #rememberMe id="rememberMe" name="rememberMeInput" style="cursor: pointer" type="checkbox">
          <label class="title-1" for="rememberMe" style="padding-left: 10px;">Remember Me</label>
        </div>
      </div>

      <div class="text-center">
        <button [disabled]="!loginForm.valid" class="w-100 btn custom-ok-save-btn-style" type="submit">Sign In</button>
      </div>

      <div class="text-center title-1 m-2" routerLink="/sign-in/forgot-password"
           style="outline: none; cursor: pointer;">
        Forgot Password?
      </div>
    </form>

  </div>
</main>
