<main class="login-background">

  <div class="login-card">

    <div class="title-3 text-center">Welcome</div>

    <form (submit)="register()" [formGroup]="registerForm" autocomplete="off" class="mt-3">

      <div class="form-group position-relative">
        <label class="title-1" for="name">Name</label>
        <input (keyup.enter)="user.select()" [formControl]="name" class="form-control custom-input-style"
               id="name" placeholder="Name" type="text">
        <div *ngIf="name.invalid && name.touched" class="error-message">
          <div *ngIf="name.errors.required">Name is required !</div>
        </div>
      </div>
      <div class="form-group position-relative">
        <label class="title-1" for="username">Username</label>
        <input #user (keyup.enter)="passwordIn.select()" [formControl]="username"
               class="form-control custom-input-style" id="username" placeholder="Name" type="text">
        <div *ngIf="username.invalid && username.touched" class="error-message">
          <div *ngIf="username.errors.required">Username is required !</div>
        </div>
      </div>
      <div class="form-group position-relative">
        <label class="title-1" for="passwordInput">Password</label>
        <input #passwordIn [formControl]="password" autocomplete="new-password" class="form-control custom-input-style"
               id="passwordInput" placeholder="Password" type="password">
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <div *ngIf="password.errors.required">Password is required!</div>
        </div>
        <div>
          <i (click)="passwordIn.type = 'text'" *ngIf="passwordIn.type === 'password'"
             class="fas fa-eye-slash login-eye"></i>
          <i (click)="passwordIn.type = 'password'" *ngIf="passwordIn.type === 'text'"
             class="fas fa-eye login-eye"></i>
        </div>
      </div>

      <div class="text-center">
        <button [disabled]="!registerForm.valid" class="w-100 btn custom-ok-save-btn-style" type="submit">Register
        </button>
      </div>

      <div class="text-center title-1 m-2" routerLink="/sign-in/login"
           style="outline: none; cursor: pointer;">
        Login
      </div>
    </form>

  </div>
</main>
