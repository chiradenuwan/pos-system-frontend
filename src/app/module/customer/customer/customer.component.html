<div class="container" #element>
  <div class="card">
    <div class="card-body p-4">
      <h6 class="align-content-start font-weight-bold">  Customer Manage</h6>
    </div>

    <div class="col-lg-12 col-sm-12">
      <form [formGroup]="customerForm">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label class="title-1" for="name">Name <span class="required"> *</span></label>
              <input [formControl]="name" class="form-control custom-input-style" id="name" placeholder="Name"
                     type="text">
              <div *ngIf="name.touched && name.invalid" class="error-message">
                <div *ngIf="name.errors.required">Name is required!</div>
                <div *ngIf="name.errors.pattern">Invalid name!</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label class="title-1" for="mobile">Mobile <span class="required"> *</span></label>
              <input [formControl]="mobile" class="form-control custom-input-style" id="mobile" placeholder="Mobile"
                     type="text">
              <div *ngIf="mobile.touched && mobile.invalid" class="error-message">
                <div *ngIf="mobile.errors.required">Mobile is required!</div>
                <div *ngIf="mobile.errors.pattern">Invalid mobile!</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label class="title-1" for="address">Address <span class="required"> *</span></label>
              <input [formControl]="address" class="form-control custom-input-style" id="address"
                     placeholder="Address"
                     type="text">
              <div *ngIf="address.touched && address.invalid" class="error-message">
                <div *ngIf="address.errors.required">Address is required!</div>
               </div>
            </div>
          </div>
          <div class="col-12">
            <div class="btn-container">
              <button (cancel)="''"
                      (confirm)="cancel(savebtn)"
                      [disabled]="customerForm.disabled"
                      [popoverMessage]="'Cancel Confirmation'"
                      [popoverTitle]="'Cancel Confirmation'"
                      class="btn custom-cancel-close-btn-style"
                      mwlConfirmationPopover
                      placement="top">
                Cancel
              </button>

              <button #savebtn
                      (cancel)="''"
                      (confirm)="save(savebtn)"
                      [disabled]="customerForm.disabled"
                      [popoverMessage]="'Are you sure to add?'"
                      [popoverTitle]="'Add Confirmation'"
                      class="btn custom-ok-save-btn-style"
                      mwlConfirmationPopover
                      placement="top">
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-lg-12">
      <div class="table-responsive" style="margin-top: 25px;">
        <table class="table">
          <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of allCustomer; let i=index">
            <td class="text-center">{{i + 1}}</td>
            <td>{{data?.name}}</td>
            <td>{{data?.mobile}}</td>
            <td>{{data?.address}}</td>
            <td style="min-width: 55px; width: 55px;">
              <i (cancel)="''"
                 (confirm)="edit(data, i, savebtn, element)"
                 [popoverMessage]="'Are you sure to edit this?'"
                 [popoverTitle]="'Edit Confirmation'"
                 class="far fa-edit ml-1"
                 mwlConfirmationPopover
                 placement="left"></i>

              <i (cancel)="''"
                 (confirm)="remove(data,i)"
                 [popoverMessage]="'Are you sure to remove this?'"
                 [popoverTitle]="'Remove Confirmation'"
                 class="far fa-trash-alt ml-2"
                 mwlConfirmationPopover
                 placement="left"></i>


            </td>
          </tr>
          <tr>
            <td colspan="5" *ngIf="allCustomer.length===0" class="table-empty" >No any customer found</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
